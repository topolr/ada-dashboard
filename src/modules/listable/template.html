<div class="header">
    <div class="data">
        {{list data.header as item}}
        <div class="item" style="width:{{ item.width }}%">{{ item.title }}</div>
        {{/list}}
    </div>
    <div class="tools" style="width:{{ data.tools.length*35 }}px"></div>
</div>
<div class="body">
    {{list data.body as items}}
    <div class="list">
        <div class="data">
            <div class="items">
                {{list items as item}}
                <div class="item" style="width:{{ item.width }}%">{{ item.value }}</div>
                {{/list}}
            </div>
        </div>
        <div class="tools">
            {{list data.tools as item}}
            <div class="tool" style="width:35px;"><i class="{{ ':'+item.icon }}"></i></div>
            {{/list}}
        </div>
    </div>
    {{/list}}
</div>
