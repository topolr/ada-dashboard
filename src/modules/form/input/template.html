<div class="{{ data.error?'field error':'field' }}">
    {{if data.label}}
        <div class="label">{{ data.label }}</div>
    {{/if}}
    <div class="input">
        <input data-find="input" type="{{ data.inputType }}" value="{{ data.value }}" placeholder="{{ data.placeholder }}"/>
    </div>
    {{if data.description}}
        <div class="desc">{{ data.description }}</div>
    {{/if}}
    {{if data.error&&data.errorMsg}}
        <div class="error-msg">{{ data.errorMsg }}</div>
    {{/if}}
</div>
