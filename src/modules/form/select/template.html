<div class="{{ data.error?'field error':'field' }}">
    {{if data.label}}
    <div class="label">{{ data.label }}</div>
    {{/if}}
    <div class="input">
        <select data-find="input">
            {{list data.options as option}}
                {{if option.value===data.value}}
                    <option value="{{ option.value }}" checked="true">{{ option.name }}</option>
                {{else}}
                    <option value="{{ option.value }}">{{ option.name }}</option>
                {{/if}}
            {{/list}}
        </select>
    </div>
    {{if data.description}}
    <div class="desc">{{ data.description }}</div>
    {{/if}}
    {{if data.error&&data.errorMsg}}
    <div class="error">{{ data.errorMsg }}</div>
    {{/if}}
</div>
