<div class="btns">
    {{list data.btns as btn}}
    <div class="btn" onclick="{{ action(btn) }}"><i class="{{ ':'+btn.icon }}"></i></div>
    {{/list}}
</div>
<div class="{{ data._detail_open?'table open':'table' }}">
    <div class="left">
        <module @type="{{ data.tableType }}" @parameter="{{ data.tableOption }}"/>
    </div>
    <div class="right" data-find="detail">
        {{if data._detail_open}}
        <xdetail @parameter="{{ {url:data.detailURL,fields:data.detailFields,parameter:data._detail_row,title:'Detail'} }}"/>
        {{/if}}
    </div>
    <div class="{{ data._search_open?'search open':'search' }}" data-find="search">
        <div class="head">
            <div class="title">Search</div>
            <div class="close" onclick="{{ hideSearch() }}"><i class=":ada-dashboard-close"></i></div>
        </div>
        <div class="body">
            <xform @parameter="{{ {fields:data.filterFields} }}"/>
        </div>
        <div class="foot">
            <div class="btn" onclick="{{ hideSearch() }}"><i class=":ada-dashboard-search"></i></div>
        </div>
    </div>
</div>
<div class="border-top"></div>
<div class="border-left"></div>
<div class="border-right"></div>
<div class="border-bottom"></div>
