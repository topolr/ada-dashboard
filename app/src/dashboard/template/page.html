<div class="{{ list&&list.length>0?'pagecon':'pagecon nohead' }}">
    {{if list&&list.length>0}}
    <div class="head">
        {{list list as item}}
        <a href="{{ item.link }}" class="item" onclick="{{ open(item) }}">{{ item.name }}</a>
        {{/list}}
    </div>
    {{/if}}
    <div class="body">
        <@module @type="{{ type }}"/>
    </div>
</div>
