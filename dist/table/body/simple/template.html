{{list data.list as row}}<div class="row">    {{if data.checkbox}}    <div class="cols checkbox" style="width:{{ data.rowHeight }}px;heigth:{{ data.rowHeight }}px;"><i class=":ada-dashboard-check_box_outline_blank"></i></div>    {{/if}}    {{list row as item}}    <div class="cols" style="width:{{ item.width }}px;text-align:{{ item.align }};height:{{ item.height }}px">{{ item.value }}</div>    {{/list}}</div>{{/list}}
